<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Active State Example</title>
  <style>
    /* Styles for the navigation bar */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for the active link */
    nav a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Styles for the content sections */
    .content {
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <a href="#" onclick="showContent('home')">Home</a>
  <a href="#" onclick="showContent('about')">About</a>
  <a href="#" onclick="showContent('services')">Services</a>
</nav>

<!-- Content Sections -->
<div id="home" class="content active">
  <h2>Home Section</h2>
  <p>This is the home content.</p>
</div>

<div id="about" class="content">
  <h2>About Section</h2>
  <p>This is the about content.</p>
</div>

<div id="services" class="content">
  <h2>Services Section</h2>
  <p>This is the services content.</p>
</div>

<script>
  // Function to show content based on the selected component
  function showContent(component) {
    // Hide all content sections
    const contentSections = document.querySelectorAll('.content');
    contentSections.forEach(section => section.classList.remove('active'));

    // Deactivate all navigation links
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => link.classList.remove('active'));

    // Show the selected content section
    document.getElementById(component).classList.add('active');

    // Activate the selected navigation link
    const activeLink = document.querySelector(`nav a[href="#"][onclick="showContent('${component}')"]`);
    activeLink.classList.add('active');
  }
</script>

</body>
</html>
