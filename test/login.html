<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="userOrEmail">Username or Email:</label>
        <input type="text" id="userOrEmail" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="login()">Log In</button>
        <br>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </form>

    <script>
        function login() {
            const userOrEmail = document.getElementById('userOrEmail').value;
            const password = document.getElementById('password').value;

            // Check if user exists by username or email
            const users = Object.values(localStorage);
            const user = users.find(u => {
                const userData = JSON.parse(u);
                return (userData.username === userOrEmail || userData.email === userOrEmail) && userData.password === password;
            });

            if (user) {
                alert('Login successful!');
                // Redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
